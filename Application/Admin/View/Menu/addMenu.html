<extend name="Public/base" />
<block name="content">
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg"><a href="__CONTROLLER__/menulist.html">菜单管理</a></strong> /
					<small>{$title}</small>
				</div>
			</div>

			<hr>

			<div class="am-tabs am-margin" data-am-tabs>
				<ul class="am-tabs-nav am-nav am-nav-tabs">
					<li class="am-active"><a href="#tab1">基本信息</a></li>
				</ul>

				<div class="am-tabs-bd">
					<div class="am-tab-panel am-fade am-in am-active" id="tab1">
					<notempty name="message">
						<div class="am-alert am-alert-danger" data-am-alert>
						  {$message}
						</div>
					</notempty>
						<form class="am-form" id="editmenu">
							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">
									菜单名
								</div>
								<div class="am-u-sm-8 am-u-md-4">
									<input type="text" name="name" value="{$info.name}" class="am-input-sm">
									<input type="hidden" name="menu_id" value="{$info.menu_id}">
								</div>
								<div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">菜单级别</div>
								<div class="am-u-sm-8 am-u-md-4">
									<select name="level" data-am-selected="{btnSize: 'md'}">
										<option {$info['level']==1 ? 'selected=true':''} value="1">顶级</option>
										<option {$info['level']==2 ? 'selected=true':''} value="2">二级</option>
									</select>
								</div>
								<div class="am-hide-sm-only am-u-md-6"></div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">父级菜单</div>
								<div class="am-u-sm-8 am-u-md-4">
									<select name="parent_id" data-am-selected="{btnSize: 'md'}">
										<option value="">请选择...</option>
										<foreach name='parentmenu' item='v'>
											<option {$info['parent_id']==$v['menu_id'] ? 'selected=true':''} value="{$v['menu_id']}"><span>{$v['name']}</span></option>
										</foreach>
									</select>
								</div>
								<div class="am-hide-sm-only am-u-md-6">顶级菜单可不选</div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">菜单颜色</div>
								<div class="am-u-sm-8 am-u-md-4">
									<select name="menu_bgcolor" data-am-selected="{btnSize: 'md'}">
										<option value="black">默认(黑色)</option>
										<foreach name='titleFontColor' item='v'>
											<option {$info['menu_bgcolor']==$key ? 'selected=true':''} value="{$key}"><span>{$v}</span></option>
										</foreach>
									</select>
								</div>
								<div class="am-hide-sm-only am-u-md-6">后台菜单可不选</div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">菜单类型</div>
								<div class="am-u-sm-8 am-u-md-10">
									<div class="am-btn-group" data-am-button>
										<label class="am-btn am-btn-default am-btn-xs">
											<input type="radio" name="type" value=0 <if condition="$info.type eq 0"> checked</if>> 前台
										</label>
										<label class="am-btn am-btn-default am-btn-xs">
											<input type="radio" name="type" value=1 <if condition="$info.type eq 1"> checked</if>> 后台
										</label>
									</div>
								</div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">
									模块名
								</div>
								<div class="am-u-sm-8 am-u-md-4">
									<input type="text" value="{$info.m}" name="m" class="am-input-sm" placeholder="例如home">
								</div>
								<div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">
									控制器
								</div>
								<div class="am-u-sm-8 am-u-md-4">
									<input type="text" name="c" value="{$info.c}" class="am-input-sm" placeholder="例如index">
								</div>
								<div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
							</div>

							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">
									方法
								</div>
								<div class="am-u-sm-8 am-u-md-4">
									<input type="text" name="f" value="{$info.f}" class="am-input-sm" placeholder="例如index">
								</div>
								<div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
							</div>
							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right">状态</div>
								<div class="am-u-sm-8 am-u-md-10">
									<div class="am-btn-group" data-am-button>
										<label class="am-btn am-btn-default am-btn-xs">
											<input type="radio" name="status" value=1 <if condition="$info.status eq 1"> checked</if>> 开启
										</label>
										<label class="am-btn am-btn-default am-btn-xs">
											<input type="radio" name="status" value=0 <if condition="$info.status eq 0"> checked</if>> 关闭
										</label>
									</div>
								</div>
							</div>
							<div class="am-g am-margin-top">
								<div class="am-u-sm-4 am-u-md-2 am-text-right"></div>
								<div class="am-u-sm-8 am-u-md-10">
									<input type="submit" id="save" class="am-btn am-btn-primary am-btn-xs" value="提交保存">
									<a href="" type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer class="admin-content-footer">
			<hr>
			<p class="am-padding-left">© 2016 | BaAGee丨鲁ICP备16023386号</p>
		</footer>
	</div>
	<!-- content end -->
</block>
<block name="js">
	<script>
		$("#editmenu").submit(function(){
			var name=$('input[name="name"]').val();
			var m=$('input[name="m"]').val();
			var c=$('input[name="c"]').val();
			var f=$('input[name="f"]').val();
			var level=$('select[name="level"]').val();
			var menu_id=$('input[name="menu_id"]').val();
			if(level!=1){
				var message='';
				if(name==''){
					message+="菜单名不能为空！";
				}
				if(m==''){
					message+="模块名不能为空！";
				}
				if(c==''){
					message+="控制器名不能为空！";
				}
				if(f==''){
					message+="方法名不能为空！";
				}
				if(message!=''){
					dialog.error(message);
					return false;
				}
			}
			
			var data=$(".am-form").serializeArray();
			var postData={};
			$(data).each(function(){
				postData[this.name]=this.value;
			});
			var url="";
			if(menu_id!=''){
				url='__CONTROLLER__/editsave';
			}else if(menu_id==''){
				url='__CONTROLLER__/addmenu';
			}
			$.post(url,postData,function(result){
				if(result.status==0){
					dialog.error(result.message);
				}else if(result.status==1){
					if(menu_id==''){
						dialog.success2(result.message);
						location.reload(true);	
					}else if(menu_id!=''){
						// dialog.success(result.message,'__CONTROLLER__/menulist');
						// location.reload(true);
						dialog.success2(result.message);
						location.href="__CONTROLLER__/menulist.html";
					}
				}
			});
			return false;
		});
	</script>
</block>
