<extend name="Public/base" />
<block name="content">
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">大图管理</strong> / <small><span class="am-icon-table"></span></small></div>
			</div>

			<hr>
			<div class="am-u-sm-12 am-u-md-1">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-sm">
						<a href="__CONTROLLER__/uploadimg.html" type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
					</div>
				</div>
			</div><br>
			<ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-gallery-imgbordered" data-am-gallery="{pureview:{target: 'a'}}">
			<foreach name="imgs" item="v">
				<li id="{$v.id}"><button onclick="deleImg({$v.id})" style="float:right" type="button" class="am-close">&times;</button>
					<div class="am-gallery-item">
						<a href="/Upload/{$v.bigimg}" title="远方 有一个地方 那里种有我们的梦想"><img src="/Upload/{$v.bigimg}" alt="远方 有一个地方 那里种有我们的梦想"/>
							<div class="am-gallery-desc">{$v.time}</div>
						</a>
					</div>
				</li>
			</foreach>
			</ul>
		</div>
		<footer class="admin-content-footer">
			<hr>
			<p class="am-padding-left">© 2016 | BaAGee丨鲁ICP备16023386号</p>
		</footer>
	</div>
</block>
<block name="js">
	<script>
		function deleImg(id){
			if(confirm('确定要删除吗？')){
				$.post('', {imgid: id}, function(res) {
					if(res.status==1){
						dialog.success2(res.message);
						$("#"+id).remove();
					}else{
						dialog.success2(res.message);
					}
				});
				
			}
		}
	</script>
</block>
